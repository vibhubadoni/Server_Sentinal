apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: serversentinel-ingress
  namespace: serversentinel
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/websocket-services: "serversentinel-api"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
  - hosts:
    - serversentinel.example.com
    - api.serversentinel.example.com
    secretName: serversentinel-tls
  rules:
  - host: serversentinel.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: serversentinel-client
            port:
              number: 80
  - host: api.serversentinel.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: serversentinel-api
            port:
              number: 3000
