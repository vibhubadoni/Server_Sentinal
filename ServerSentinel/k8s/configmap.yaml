apiVersion: v1
kind: ConfigMap
metadata:
  name: serversentinel-config
  namespace: serversentinel
data:
  NODE_ENV: "production"
  PORT: "3000"
  CORS_ORIGIN: "https://serversentinel.example.com"
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  PROMETHEUS_PORT: "9090"
  LOG_LEVEL: "info"
  LOG_PRETTY: "false"
  WORKER_CONCURRENCY: "5"
  NOTIFICATION_RETRY_ATTEMPTS: "3"
  NOTIFICATION_RETRY_DELAY: "5000"
  BCRYPT_ROUNDS: "12"
  JWT_EXPIRES_IN: "15m"
  JWT_REFRESH_EXPIRES_IN: "7d"
